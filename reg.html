                <h1 class="h1 text-xl mb-4">
                  ایجاد حساب کاربری
                </h1>
              </div>
              <form class="w-96 mx-auto">
                <div class="flex flex-wrap -mx-3 mb-5">
                  <div class="w-full px-3">
                    <label
                      class="blocktext-gray-300 text-sm font-medium mb-1"
                      for="username"
                      >نام کاربری <span class="text-red-600">*</span></label
                    >
                    <div class="relative mt-1 rounded-md shadow-sm">
                      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-gray-500 border-l-2 pl-1.5">

                        </svg>

                      </div>
                      <input type="text" name="username" id="username" class="block w-full rounded-md border-gray-300 pr-12 sm:text-sm text-gray-700 placeholder-gray-400" placeholder="you@example.com">
                    </div>
                  </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-5">
                  <div class="w-full px-3" x-data="{ show: true }">
                      <label
                      class="blocktext-gray-300 text-sm font-medium mb-1"
                      for="username"
                      >رمز عبور <span class="text-red-600">*</span>
                    </label>
                    <div class="relative">
                      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-gray-500 border-l-2 pl-1.5">

                        </svg>
                      </div>

                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6 text-gray-500" @click="show = !show"
                        :class="{'block': !show, 'hidden':show }">

                        </svg>
                      </div>
                    </div>
                  </div>
                </div>


                  <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded">
                    <label for="remember-me" class="mr-2 mt-1 block text-sm text-gray-100">به خاطر بسپار</label>

            <div class="text-center mt-4">
              <span class="">حساب کاربری ندارید؟</span>
              <a class="text-s-300 font-bold mr-2" tabindex="0" href="/">ثبت نام کنید</a>
            </div>
